<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Tic Tac Toe</h1>
            <h2 id="title">Player X's Turn</h2>
            <div class="grid-container">
                <div id="topLeft" class="grid-item">?</div>
                <div id="topCenter" class="grid-item">?</div>
                <div id="topRight" class="grid-item">?</div>
                <div id="centerLeft" class="grid-item">?</div>
                <div id="center" class="grid-item">?</div>
                <div id="centerRight" class="grid-item">?</div>
                <div id="bottomLeft" class="grid-item">?</div>
                <div id="bottomCenter" class="grid-item">?</div>
                <div id="bottomRight" class="grid-item">?</div>
            </div>
            <button onclick="clearBoard()">Play Again?</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
